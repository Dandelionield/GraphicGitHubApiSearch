<ion-card>

	<ion-card-header>

		<div class="custom-avatar">

		  <img [src]="profile.getAvatar()" [alt]="profile.getName()">

		</div>

		<ion-card-title>{{profile.getName()}}</ion-card-title>

	</ion-card-header>

	<ion-card-content>

		<p>Repos: {{ profile.getRepos().length || 0 }}</p>

		<ion-button [routerLink]="['/profile-detail', profile.getName()]">Ver Repos</ion-button>

	</ion-card-content>

</ion-card>
