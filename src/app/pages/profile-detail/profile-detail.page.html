<ion-header [translucent]="true">

	<ion-toolbar>

		<ion-title>Profile</ion-title>

	</ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

	<app-profile-card *ngIf="profile" [profile]="profile"></app-profile-card>

	<!--<ion-spinner *ngIf="!profile?.getRepos()"></ion-spinner>-->

	<app-repo-list *ngIf="profile?.getRepos()?.length" [repos]="profile.getRepos()"></app-repo-list>

</ion-content>
