<ion-header [translucent]="true">

	<ion-toolbar>

		<app-back-button slot="start"></app-back-button>
		<ion-title>About</ion-title>

	</ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

	<div class="content-wrapper">

		<ion-card class="info-card">

			<ion-img src="/assets/icon/favicon.png"></ion-img>
			
			<ion-card-header>

				<ion-card-title>GitHub Explorer</ion-card-title>
				<ion-card-subtitle>v0.0.10</ion-card-subtitle>

			</ion-card-header>

			<ion-card-content>

				<p>Aplicación desarrollada con:</p>

				<ion-list lines="none">

					<ion-item>

						<ion-icon name="logo-ionic" slot="start"></ion-icon>
						<ion-label>Ionic + Angular</ion-label>

					</ion-item>
					
					<ion-item>

						<ion-icon name="logo-github" slot="start"></ion-icon>
						<ion-label>GitHub API v4</ion-label>

					</ion-item>

				</ion-list>

				<ion-button 
					expand="block" 
					href="https://github.com/Dandelionield/GraphicGitHubApiSearch/"
					target="_blank"
				>
					<ion-icon name="code-slash" slot="start"></ion-icon>
					Código Fuente

				</ion-button>

			</ion-card-content>

		</ion-card>

	</div>

</ion-content>
